<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Ingresso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="img/pagamento.png">
  
    <div id="card-success" class="hidden">
        <i class="fa fa-check"></i>
        <p>Payment Successful!</p>
      </div>
      <div id="form-errors" class="hidden">
        <i class="fa fa-exclamation-triangle"></i>
        <p id="card-error">Card error</p>
      </div>
      <div id="form-container">
      
        <div id="card-front">
          <div id="shadow"></div>
          <div id="image-container">
            <span id="amount">Valor do ingresso: <strong>R$79,90</strong></span>
            <span id="card-image">
            
              </span>
          </div>
          <!--- end card image container --->
      
          <label for="card-number">
              Número do cartão
            </label>
          <input type="text" inputmode="numeric" id="card-number" placeholder="1234 5678 9101 1112" maxlength="16">
          <div id="cardholder-container">
            <label for="card-holder">Nome do cartão
            </label>
            <input type="text" id="card-holder" placeholder="Nome completo" />
          </div>
          <!--- end card holder container --->
          <div id="exp-container">
            <label for="card-exp">
                Data de Expiração
              </label>
            <input id="card-month" type="text" placeholder="MM" maxlength="2">
            <input id="card-year" type="text" placeholder="YY" maxlength="2">
          </div>
              <div id="cvc-container">
            <label for="card-cvc">CVV</label>
            <input id="card-cvc" placeholder="XXX" type="text" maxlength="3">
          </div>
          <!--- end CVC container --->
          <!--- end exp container --->
        </div>
        <!--- end card front --->
        <div id="card-back">
          <div id="card-stripe">
          </div>
      
        </div>
        <!--- end card back --->
        <input type="text" id="card-token" />
        <button type="button" id="card-btn" onclick="preencher()">Confirmar</button>
      
      </div>
      <!--- end form container --->
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
      <script src="https://use.fontawesome.com/f1e0bf0cbc.js"></script>
      <script src="script.js"></script>
</body>
</html>
